name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and Push Docker Image
      run: |
        docker buildx create --use
        docker buildx inspect --bootstrap
        docker buildx build --platform linux/amd64,linux/arm64 -t <DOCKER_USERNAME>/<IMAGE_NAME>:latest -t <DOCKER_USERNAME>/<IMAGE_NAME>:$GITHUB_SHA .

    - name: Push Docker Image
      run: docker push <DOCKER_USERNAME>/<IMAGE_NAME>:latest && docker push <DOCKER_USERNAME>/<IMAGE_NAME>:$GITHUB_SHA
